{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'window_input/css/style.css' %}" rel="stylesheet">
</head>
<body>
{% block mainmenu %}
<ul>
    {% for m in menu %}
<li><a href="{% url m.url_str %}">{{ m.title }}</a></li>
    {% endfor %}
</ul>
{% endblock mainmenu %}

{% block content %}
{% endblock content %}
</body>
</html>
